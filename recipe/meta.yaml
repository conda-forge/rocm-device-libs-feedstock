{% set name = "rocm-device-libs" %}
{% set version = "3.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/RadeonOpenCompute/ROCm-Device-Libs/archive/roc-ocl-{{ version }}.tar.gz
  sha256: 3bb3c6e3be39a9e9dcf616d71f5414014a4c1aa17ff8145baafaf99300241928

build:
  number: 0
  skip: True  # [not linux]
  merge_build_host: true

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make
  host:
    - clangdev 9.*
    - llvmdev 9.*
    - llvm

test:
  commands:
    - test -f $PREFIX/include/ocml.h

about:
  home: https://github.com/RadeonOpenCompute/ROCm-Device-Libs
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'ROCm Device libraries'

extra:
  recipe-maintainers:
    - isuruf
